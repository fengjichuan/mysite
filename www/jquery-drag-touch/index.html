<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
    	ul,ol{padding:0;margin:0 0 9px 25px;}
		ul ul,ul ol,ol ol,ol ul{margin-bottom:0;}
		ul{list-style:none;}
		ol{list-style:none;}
		li{line-height:18px;}
		
		#sortable{
			
		}
		#sortable li{
			height: 18px;
			border: 1px solid #333;
			width: 100px;
			margin: 5px;
		}
    </style>
  </head>
  <body>
  	<ul id="sortable">
  		<li>1 </li>
  		<li>2 </li>
  		<li>3 </li>
  	</ul>
  </body>
  <script src="jquery-1.7.2.min.js"> </script>
  <script src="jquery-ui.min.js"> </script>
  <script src="jquery.ui.touch-punch.js"> </script>
  <script>
  	$('#sortable li').draggable({connectToSortable : '#sortable'});
  </script>
</html>
