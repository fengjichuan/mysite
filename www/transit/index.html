<html>
	<head>
		<script src="../jquery-1.8.1.min.js"></script>
		<script src="jquery.transit.js"></script>
		<style>
			body{
				margin: 0;
				padding: 0;
			}
			.wapper{
				width: 700px;
				height: 300px;
				border: 1px dotted #999;
				border-radius: 3px;
				background-color: #acacac;
			}
			.box{
				width: 100px;
				height: 100px;
				border: 1px solid red;
				background-color: green;
				border-radius: 3px;
				box-shadow: 1px 2px 4px rgb(0,0,255, 0.2);
				opacity: 0;
				filter: alpha(opacity=0);
				position: absolute;
				left:0;
			}
		</style>
	</head>
	<body>
		<div class="wapper">
			<div class="box">show y</div>
		</div>
		<button class="t1"> move </button>
	</body>
	<script>
		(function($) {
			$('.t1').bind('click', function(e) {
				$('.box').transition({ 
					left: '190px',
					opacity: 1
				});
			});
		})(jQuery);
	</script>
</html>
