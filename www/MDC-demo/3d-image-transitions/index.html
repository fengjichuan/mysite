<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8 />
		<title>3D Image Transitions</title>
		<!--[if lte IE 8]>
 			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
		<link href='http://fonts.googleapis.com/css?family=Antic+Slab' rel='stylesheet' type='text/css'>
		
		<!-- Use jQuery for best compatibility with other CSS3 enabled browsers -->
		<script src="./js/jquery-1.8.1.min.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="js/flux.js" type="text/javascript" charset="utf-8"></script>
		
		<script type="text/javascript" charset="utf-8">
			$(function(){
				// if(!flux.browser.supportsTransitions)
				// 	alert("Flux Slider requires a browser that supports CSS3 transitions");
					
				window.f = new flux.slider('#slider', {
					pagination: false,
					controls: false,
					transitions: ['explode', 'tiles3d', 'bars3d', 'cube', 'turn', 'tiles3d', 'slide', 'swipe', 'dissolve', 'blinds', 'blinds3d', 'zip', 'blocks', 'blocks2', 'concentric', 'warp'],
					autoplay: false
				});
				
				$('.transitions').click(function(event){
					event.preventDefault();
					window.f.next($(event.target).data('transition'), $(event.target).data('params'));
				});
			});
		</script>
	</head>
	<body>
		<section class="container">
			<h1>3D Image Transitions</h1>
			<h2>Mozilla Dev Derby March 2012</h2>
			<div id="slider">
				<img src="imgs/peacock.jpg" alt="" />
				<img src="imgs/koi.jpg" alt="" />
				<img src="imgs/life.jpg" alt="" />
			</div>
			<ul class="transitions">
				<li><button type="button" data-transition="explode" data-params='{"rows": 4}'>Explode</button></li>
				<li><button type="button" data-transition="tiles3d" data-params='{"columns": 6}'>Tile</button></li>
				<li><button type="button" data-transition="bars3d">Bars</button></li>
				<li><button type="button" data-transition="cube">Cube</button></li>
				<li><button type="button" data-transition="turn">Turn</button></li>
				
				<li><button type="button" data-transition="tiles3d" data-params='{"columns": 12}'>Tiles</button></li>
				<li><button type="button" data-transition="slide">Slide</button></li>
				<li><button type="button" data-transition="swipe">Swipe</button></li>
				<li><button type="button" data-transition="dissolve">Dissolve</button></li>
				<li><button type="button" data-transition="blinds">Blinds</button></li>
				<li><button type="button" data-transition="blinds3d">Blinds3d</button></li>
				<li><button type="button" data-transition="zip">Zip</button></li>
				<li><button type="button" data-transition="blocks">Blocks</button></li>
				<li><button type="button" data-transition="blocks2">Blocks2</button></li>
				<li><button type="button" data-transition="concentric">Concentric</button></li>
				<li><button type="button" data-transition="warp">Warp</button></li>
				
			</ul>
			<footer>
				<p>Powered by <a href="http://www.joelambert.co.uk/flux">Flux Slider</a> &copy; Copyright 2012 Joe Lambert. All Rights Reserved. Follow me on Twitter <a href="http://www.twitter.com/joelambert">@joelambert</a></p>
				<p>All illustrations are copyright <a href="http://ndesign-studio.com">Nick La</a> and are used with permission.</p>
			</footer>
		</section>
	</body>
</html>
