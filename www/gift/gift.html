<script src="./gift_files/jquery-1.7.2.min.js"></script>
<script>
	(function($) {
		var gift = {
			offset: 40,
			itemdis: 74,
			init: function() {
				// this.itemdis = $('.col-a li').outerHeight();
			},
			initEvent: function() {
				var self = this;
				$('.btn-drawing').bind('click', function(e) {
					e.stopPropagation();
					e.preventDefault();
					self.scroll();
				});
			},
			// flag 标记
			flag: false,
			scroll: function() {
				var el1 = $('.col-a'),
					el2 = $('.col-b'),
					el3 = $('.col-c'),
					el1t = el1.css('top'),
					el2t = el2.css('top'),
					el3t = el3.css('top');
				var self = this;
				this.flag = true;
				el1.animate({
					'top': '-=' + ((this.itemdis*40)) + 'px'
				}, 3000, function() {
					$(this).css({
						top: el1t
					});
				});
				setTimeout(function() {
					el2.animate({
						'top': '-=' + ((self.itemdis*40)) + 'px'
					}, 3000, function() {
						$(this).css({
							top: el2t
						});
					});
				}, 1000);
				setTimeout(function() {
					el3.animate({
						'top': '-=' + ((self.itemdis*40)) + 'px'
					}, 3000, function() {
						self.flag = false;
						$(this).css({
							top: el3t
						});
					});
				}, 2000);
			}
		};
		gift.init();
		gift.initEvent();
	})(jQuery);
</script>
