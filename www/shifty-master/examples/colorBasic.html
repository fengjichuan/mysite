<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body id="root">
  <script type="text/javascript" charset="utf-8" src="../src/shifty.core.js"></script>
  <script type="text/javascript" charset="utf-8" src="../src/shifty.queue.js"></script>
  <script type="text/javascript" charset="utf-8" src="../src/shifty.token.js"></script>
  <script type="text/javascript" charset="utf-8">
    var myTweenable = new Tweenable();
    window.myTweenable = myTweenable;
    myTweenable.tween({
      from: {
        'test': 0,
        'hex': '#f0f'
      },
      to: {
        'test': 10,
        'hex': '#bada55'
      },
      'duration': 1000,
      'step': function () {
        console.log(this.hex);
      },
      'callback': function () {
        console.log('Done!  Final value: ' + this.hex);
      }
    });
  </script>
</body>
</html>
