<body id="root">

  <div id="container">
    <header>

    </header>
    <div id="main" role="main">

    </div>
    <footer>

    </footer>
  </div> <!--! end of #container -->

  <script type="text/javascript" charset="utf-8" src="../src/shifty.core.js"></script>
  <script type="text/javascript" charset="utf-8" src="../src/shifty.token.js"></script>
  <script type="text/javascript" charset="utf-8" src="../src/shifty.interpolate.js"></script>
  <script type="text/javascript" charset="utf-8" src="../src/shifty.formulas.js"></script>

  <script type="text/javascript" charset="utf-8">

    var myTweenable = new Tweenable(),
      startObj,
      endObj,
      fakeCurrentVals,
      interpolatedVals;

    startObj = {
      'top': '100px'
      ,'left': 0
      ,'color': '#000'
    };

    endObj = {
      'top': '200px'
      ,'left': 50
      ,'color': '#fff'
    };

    interpolatedVals = Tweenable.interpolate({
      'from': startObj
      ,'to': endObj
      ,'position': .5
      ,'easing': 'linear'
    });

    console.log('All of the following logged outputs should be identical.  This is a test of the different ways to call `interpolate`.');
    console.dir(interpolatedVals);
    console.dir(Tweenable.interpolate(startObj, endObj, .5, 'linear'));

    // Reset the state to the initial value.
    myTweenable.set({
      'top': '100px'
      ,'left': 0
      ,'color': '#000'
    });

    // Call `interpolate` on an instance of `Tweenable`.
    myTweenable.interpolate(endObj, 0.5, 'linear');
    console.dir(myTweenable.get());

  </script>
