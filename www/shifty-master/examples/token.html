<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <style type="text/css" media="screen">
    #main {
      background: #0f0;
      height: 200px;
      left: 0px;
      position: absolute;
      width: 200px;
    }
  </style>
</head>
<body id="root">
  <div id="main" role="main"></div>
  <script type="text/javascript" charset="utf-8" src="../src/shifty.core.js"></script>
  <script type="text/javascript" charset="utf-8" src="../src/shifty.formulas.js"></script>
  <script type="text/javascript" charset="utf-8" src="../src/shifty.token.js"></script>
  <script type="text/javascript" charset="utf-8">
    var myTweenable = new Tweenable({
          'fps': 60
        }),
        div = document.getElementById('main');

    window.myTweenable = myTweenable;

    myTweenable.tween({
      from: {
        'transform': 'translateX(0px) translateY(0px)'
        ,'color': '#0f0'
      },
      to: {
        'transform': 'translateX(400px) translateY(200px)'
        ,'color': '#f0f'
      },
      'duration': 2500
      ,'step': function () {
        var style = div.style;
        style.MozTransform = style.webkitTransform = this.transform;
        style.background = this.color;
      }
      ,'easing': {
        'transform': 'bounce easeOutCirc'
        ,'color': 'easeInExpo'
      }
    });
  </script>
</body>
</html>
