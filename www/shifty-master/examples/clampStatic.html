<body id="root">

  <div id="container">
    <header>

    </header>
    <div id="main" role="main">

    </div>
    <footer>

    </footer>
  </div> <!--! end of #container -->

  <script type="text/javascript" charset="utf-8" src="../src/shifty.core.js"></script>
  <script type="text/javascript" charset="utf-8" src="../src/shifty.clamp.js"></script>
  
  <script type="text/javascript" charset="utf-8">
  
    var myTweenable = new Tweenable();
    
    
    Tweenable.setClamp('test', 0, 10);
  
    myTweenable.tween({
      from: {
        'test': -2
      },
      to: {
        'test': 12
      },
      'duration': 1000,
      'step': function () {
        console.log(this.test);
      },
      'callback': function () {
        console.log('Done!  Final value: ' + this.test);
        console.log(Tweenable.removeClamp('test'));
      }
    });
  </script>

</body>
